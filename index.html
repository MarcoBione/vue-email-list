<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mail List</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">

        <!-- title -->
        <h1 class="_mysubtitle fw-semibold container">Generatore di indirizzi Email</h1>
        <hr>
        <div class="container">
            <!-- how many emails? -->
            <span class="m-0">Inserisci il numero di email che vuoi generare :</span>
            <input type="number" v-model="genNum" id="num" @keyup.enter="getApis" required max="20" min="0" class="_myinput">
        </div>

        <div class="container">
            <!-- generate email list -->
            <button class="_mybtn" @click="getApis">Generate emails</button>
        </div>

        <div class="container py-3">

            <!-- displays list of emails -->
            <div class="texts">

                <h2 v-if="this.emailList.length > 1" class="_mysubtitle">Le tue email:</h2>

                <ul class="list-unstyled">
                    <li v-for="emails in emailList">
                        {{emails}}
                    </li>
                </ul>
            </div>

        </div>




    </div>

    <!-- script -->
    <script src="./JS/script.js"></script>
</body>

</html>
