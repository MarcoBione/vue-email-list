<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mail List</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container text-center p-5 rounded-4 border border-1 bg-body-tertiary">

            <!-- how many emails? -->
            <label for="num">Inserisci il numero di email che vuoi generare</label>
            <input type="number" v-model="genNum" id="num" @keyup.enter="getApis">

            <!-- generate email list -->
            <button class="btn btn-outline-primary" @click="getApis">Generate emails</button>

            <!-- displays list of emails -->
            <div class="texts">

                <ul class="list-unstyled">
                    <li v-for="emails in emailList">
                        {{emails}}
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- script -->
    <script src="./JS/script.js"></script>
</body>

</html>
